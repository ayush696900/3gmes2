<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitcone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles for the button and its surrounding container */
        #restartButtonContainer {
            text-align: center;
        }

        #restartButton {
            background-color: #007bff; /* Background color for the button */
            color: #fff; /* Text color for the button */
            border: none;
            padding: 15px 30px; /* Padding for the button */
            font-size: 18px; /* Font size for the button text */
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        #restartButton:hover {
            background-color: #0056b3; /* Background color when hovered */
        }
    </style>
</head>

<body>
    <div id="restartButtonContainer">
        <button id="restartButton">RESTART</button>
    </div>
    <div id="battleArea">
        <div id="enemies"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="js/gameSettings.js" defer></script>
    <script src="js/ai.js" defer></script>
    <script src="js/main.js" defer></script>
    <script>
        // Add an event listener for the restart button
        document.addEventListener('DOMContentLoaded', function () {
            const restartButton = document.getElementById('restartButton');
            restartButton.addEventListener('click', function () {
                // Place the code here to restart the game or perform any necessary actions
                // For example, you can reload the page to restart the game:
                window.location.reload();
            });
        });
    </script>
</body>

</html>
