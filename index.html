<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitcone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Styles for the button and its surrounding container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the page */
        }

        #restartButtonContainer {
            text-align: center;
            margin-top: 20px;
        }

        #restartButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div id="restartButtonContainer">
        <button id="restartButton">RESTART</button>
        <p id="playNowText" style="font-size: 28px; color: goldenrod;">
            Play Now And Earn Cone!
            <!-- Cloud shapes using HTML entities -->
            &#9729; &#9729; &#9729;
        </p>
    </div>
    <div id="battleArea">
        <div id="enemies"></div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="js/gameSettings.js" defer></script>
    <script src="js/ai.js" defer></script>
    <script src="js/main.js" defer></script>
    <script>
        // Add an event listener for the restart button
        document.addEventListener('DOMContentLoaded', function () {
            const restartButton = document.getElementById('restartButton');
            restartButton.addEventListener('click', function () {
                // Place the code here to restart the game or perform any necessary actions
                // For example, you can reload the page to restart the game:
                window.location.reload();
            });
        });
    </script>
</body>

</html>
