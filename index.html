<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bitcone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-oCEfEGsHPn4kzYPx+13lZOpv9H2fG09+6y4Cf4EaDU5S6IpCi5U5LR5jOWcB6Bcb" crossorigin="anonymous">
    <style>
        /* Styles for the button and its surrounding container */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Background color for the page */
        }

        #restartButtonContainer {
            text-align: center;
            margin-top: 20px;
        }

        #restartButton {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #restartButton:hover {
            background-color: #0056b3;
        }

        /* Styles for the added text */
        #playNowText {
            text-align: center;
            font-size: 28px;
            color: goldenrod;
            position: relative;
        }

        /* Traffic cone border container */
        #trafficBorderContainer {
            text-align: center;
            position: relative;
        }

        /* Traffic cone border using Font Awesome */
        #trafficBorder {
            font-size: 36px;
            margin-top: 20px;
            color: orange; /* Set the color to orange for the cones */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body>
    <div id="restartButtonContainer">
        <button id="restartButton">RESTART</button>
        <p id="playNowText">
            Play Now And Earn Cone!
        </p>
    </div>
    <div id="battleArea">
        <div id="enemies"></div>
    </div>
    <div id="trafficBorderContainer">
        <!-- Use Font Awesome for the traffic cone icon -->
        <span id="trafficBorder"><i class="fas fa-cone"></i></span>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script src="js/gameSettings.js" defer></script>
    <script src="js/ai.js" defer></script>
    <script src="js/main.js" defer></script>
    <script>
        // Add an event listener for the restart button
        document.addEventListener('DOMContentLoaded', function () {
            const restartButton = document.getElementById('restartButton');
            restartButton.addEventListener('click', function () {
                // Place the code here to restart the game or perform any necessary actions
                // For example, you can reload the page to restart the game:
                window.location.reload();
            });
        });
    </script>
</body>

</html>
